<div class="ui pointing menu">
  <div class="ui container">
    <a class="item"> EmailClient </a>
    <div class="right menu">
      <ng-container *ngIf="signedin$ | async">
        <a class="ui item" routerLink="/inbox" routerLinkActive="active">
          Inbox
        </a>
        <a class="ui item" routerLink="/signout" routerLinkActive="active">
          Signout
        </a>
      </ng-container>
      <ng-container *ngIf="!(signedin$ | async)">
        <a
          class="ui item"
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Signin
        </a>
        <a class="ui item" routerLink="/signup" routerLinkActive="active">
          Signup
        </a>
      </ng-container>
    </div>
  </div>
</div>
<!-- the content changed based on the url -->

  <router-outlet></router-outlet>
</div>
